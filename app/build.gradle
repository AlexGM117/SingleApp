apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.softhink.single"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationIdSuffix = ".debug"
            versionNameSuffix "_dev"
//            buildConfigField("String", "BASE_URL", "\"http://localhost:8080/SingleServices/\"")
            buildConfigField("String", "BASE_URL", "\"http://jsonstub.com/\"")
            debuggable true
        }

        release {
            applicationIdSuffix ".release"
            applicationIdSuffix = ".release"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField("String", "BASE_URL", "\"http://localhost:8080/SingleServices/\"")
        }
    }

    flavorDimensions 'free'
    productFlavors {
        develop {
            dimension 'free'
        }

        production {
            dimension 'free'
        }
    }
}

ext {
    libraryVersion = '28.0.0-rc01'
    playServices = '15.0.1'
    retrofitVersion = '2.4.0'
    mDialogsVersion = '2.0.0-alpha05'
    glideVersion = '4.8.0'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.android.support:appcompat-v7:$libraryVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.android.support:support-v4:$libraryVersion"
    implementation "com.android.support:cardview-v7:$libraryVersion"
    implementation "com.android.support:recyclerview-v7:$libraryVersion"
    implementation "com.google.android.gms:play-services-maps:$playServices"
    implementation "com.android.support:support-v4:$libraryVersion"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "com.android.support:design:$libraryVersion"
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation 'com.github.igalata:Bubble-Picker:v0.2.4'
    implementation 'com.appyvet:materialrangebar:1.4.3'
    implementation "com.afollestad.material-dialogs:core:$mDialogsVersion"
    implementation 'com.github.vivchar:ViewPagerIndicator:1.1.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    implementation "com.github.bumptech.glide:glide:$glideVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$glideVersion"
}
